<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="refresh" content="15">
<title>Now Playing</title>

<style>
body {
    background:#E6E2D3;
    font-family: "Helvetica Neue", Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
    color:#373D20;
}

/* Main Card */
.card {
    background:#F4F1EA;
    padding:30px;
    border-radius:18px;
    text-align:center;
    width:340px;
    box-shadow:0 8px 24px rgba(0,0,0,0.12);
}

/* Album Art */
.cover-frame {
    background:#D8D3C6;
    padding:10px;
    border-radius:14px;
    margin-bottom:18px;
}

.cover-frame img {
    width:100%;
    border-radius:10px;
}

/* Title */
h2 {
    color:#717744;
    margin:0 0 10px 0;
    font-weight:600;
    letter-spacing:1px;
}

/* Song */
#song {
    font-size:22px;
    margin:10px 0 5px 0;
    color:#373D20;
}

/* Artist */
#artist {
    font-size:16px;
    color:#766153;
    margin:0;
}
</style>
</head>

<body>

<div class="card">

<h2>Now Playing</h2>

<div class="cover-frame">
<img src="cover.jpg">
</div>

<h3 id="song">Loading...</h3>
<p id="artist"></p>

</div>

<script>
fetch('nowplaying.json')
.then(r=>r.json())
.then(data=>{
    document.getElementById('song').innerText=data.song;
    document.getElementById('artist').innerText=data.artist;
    document.querySelector('img').src=data.cover;
});
</script>

</body>
</html>
