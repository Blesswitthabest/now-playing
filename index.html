<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
font-family: sans-serif;
background:#373D20;
color:#F5F5F0;
text-align:center;
margin:0;
padding:20px;
}
img{
width:200px;
border-radius:16px;
margin-bottom:10px;
}
.song{font-size:24px;font-weight:bold;}
.artist{font-size:18px;opacity:.8;}
</style>
</head>
<body>

<img id="cover">
<div class="song" id="song"></div>
<div class="artist" id="artist"></div>

<script>
fetch("nowplaying.json")
.then(r=>r.json())
.then(data=>{
document.getElementById("song").innerText=data.song;
document.getElementById("artist").innerText=data.artist;
document.getElementById("cover").src=data.cover;
});
</script>

</body>
</html>
